<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #282a2e;">
  <div class="container">
    <a class="navbar-brand" routerLink="/">BookTracker</a>
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      #navbarToggler
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div 
      class="collapse navbar-collapse" 
      id="navbarNav"
      [class.show]="!isCollapsed"
    >
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAuthenticated()">
          <a class="nav-link" routerLink="/add-book" routerLinkActive="active">Add Book</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAuthenticated()">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
        </li>
      </ul>
      <ul class="navbar-nav" *ngIf="!authService.isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
        </li>
      </ul>
      <ul class="navbar-nav" *ngIf="authService.isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout($event)">Logout</a>
        </li>
      </ul>
    </div>
  </div>
